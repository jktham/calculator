<!DOCTYPE html>
<html>
<head>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <div id=main-container>
        <div id=display-container>
            <span id=display-extra></span>
            <span id=display-main>0</span>
        </div>
        <div id=keypad-container>
            <button class=button data-key="67" data-action="clear">C</button>
            <button class=button data-key="8" data-action="delete">ü°ê</button>
            <button class=button data-key="111" data-operator="/">√∑</button>
            <button class=button data-key="106" data-operator="*">√ó</button>

            <button class=button data-key="103" data-number="7">7</button>
            <button class=button data-key="104" data-number="8">8</button>
            <button class=button data-key="105" data-number="9">9</button>
            <button class=button data-key="109" data-operator="-">‚Äì</button>
            
            <button class=button data-key="100" data-number="4">4</button>
            <button class=button data-key="101" data-number="5">5</button>
            <button class=button data-key="102" data-number="6">6</button>
            <button class=button data-key="107" data-operator="+">+</button>
            
            <button class=button data-key="97" data-number="1">1</button>
            <button class=button data-key="98" data-number="2">2</button>
            <button class=button data-key="99" data-number="3">3</button>
            <button class="button large" data-key="13" data-action="enter">=</button>
            
            <button class=button data-key="96" data-number="0">0</button>
            <button class=button data-key="110" data-action="period">.</button>
            <button class=button data-key="16" data-action="negate">+/-</button>
        </div>
    </div>
</body>
</html>
